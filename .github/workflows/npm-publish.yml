# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: NPM Package Publish

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: pnpm
      - run: |
          pnpm install
          pnpm build
      - name: Check if version is already published
        id: check_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./packages/kkrpc/package.json').version")
          PACKAGE_NAME=$(jq -r '.name' ./packages/kkrpc/package.json)
          # Use curl instead of npm view to avoid interfering with OIDC auth
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://registry.npmjs.org/${PACKAGE_NAME}/${PACKAGE_VERSION}")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
            echo "Version $PACKAGE_VERSION already published"
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
            echo "Version $PACKAGE_VERSION not found, will publish"
          fi
      - name: Publish
        if: steps.check_version.outputs.already_published == 'false'
        working-directory: ./packages/kkrpc
        run: npm publish --provenance --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
